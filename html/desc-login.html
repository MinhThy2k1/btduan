<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>login</title>
    <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
            rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/desc-login-layout.css">
</head>
<body>
<header class="header">
    <div class="containerv1">
        <div class="header-contentv1">
            <div class="header-mainv1">
                <img class="header-logo"
                     src="../image/logo-header.png"
                     alt="paw" width="80" height="80">
            </div>

        </div>
    </div>
</header>
<main class="main">
<section class="menu-loginv1">
    <div class="containerv1">
        <form class="loginv1-containerv1">
            <label class="createv1">Create An Account</label><br/>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-email">Email</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter a valid email">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-password">Password</label>
                <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-password"> Confirm Password</label>
                <input type="password" class="form-control" id="formGroupExampleInput3" placeholder=""><br>
                <button type="button" class="btn btn-primary btn-lg">Register</button>
            </div>

        </form>

    </div>
</section>
</main>
</body>
</html>
